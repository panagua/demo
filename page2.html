<html lang="en">

<body>

    <!-- Begin -->
    <button onclick="myFunction()">Hide Element</button>
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England </p>
    </div>
    <div class="city">
        <h2>Paris</h2>
        <p> is the 
            <span class="note">capital</span> 
            of France
        </p>
    </div>
    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan</p>
    </div>
    <script>
        function myFunction() {
            var x= document.getElementsByClassName("city");
            for (var i=0; i<x.length; i++)
            {
                x[i].style.display="none";
            }
        }
    </script>
</body>
