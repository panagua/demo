<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Data Diri</title>
</head>
<body>
    <h1>Form Data Diri</h1>
    <form action="actionpage.php" method="post" >
        <fieldset>
            <legend>Data Diri</legend>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" maxlength="10" size="10" placeholder="Name - 10 char" required autofocus><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="age">age</label>
            <input type="number" name="age" id="age" max="100" min="10">
            <input type="submit" value="submit">
        </fieldset>
        <fieldset>
            <legend>Secondary</legend>
            <!-- Radio Button -->
            <br>
            <label for="">Choose Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br>
            <br>

            <!-- Checkbox -->
            <label for="">Choose Transportation</label><br>
            <input type="checkbox" id="vehicle1" value="bike">
            <label for="vehicle1">I Have a bike</label><br>
            <input type="checkbox" id="vehicle2" value="car">
            <label for="vehicle2">I Have a car</label><br>
            <input type="checkbox" id="vehicle3" value="boat">
            <label for="vehicle3">I Have a boat</label><br><br>
        </fieldset>
        <fieldset>
            <legend>Kekayaan</legend>
            <!-- Button -->
            <label for="button1">Button1</label><br>
            <input type="button" id="button1" value="buttox"><br><br>

            <!-- Submit -->
            <label for="cars">Choose a car brand:</label><br>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="Audi">Audi</option>
                <option value="NoBrand" selected>NoBrand</option>
            </select><button class="question" type="button" onclick="alert('Pilih model mobil anda')">?</button>
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Comment</legend>
            <!-- text area -->
            <textarea name="co mment" id="comment" style="width: 100%; height: 200px;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Provident vel voluptas sint, nemo quidem cum dignissimos quia nostrum? Tenetur corrupti deleniti accusantium libero dolorem quam, placeat est ipsa hic cupiditate.</textarea>
            <button class="question" type="button" onclick="alert('Kolom ini untuk tempat komentar, Silahkan masukkan komentar anda')">?</button>
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Data List</legend>
            <label for="browser">Browser</label>
            <input list="browser" name="browser">
            <datalist id="browser">
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>
        </fieldset>
        <video width="320" height="240" controls style="border: 1px solid black; background-color: black;">
            <source src="/media/video/ex1.mp4" type="video/mp4">
        </video>
        <iframe width="320" height="240" src="https://www.youtube.com/embed/Q91EkcXUJpg" frameborder="0" allowfullscreen></iframe>
    </form>
</body>
</html>
